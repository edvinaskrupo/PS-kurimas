<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <pre>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" validatorMessage="Team name must contain letters only">
                <f:validateRegex pattern="[a-zA-Z]+" />
        </h:inputText>
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>

    <h:form>
        <h:inputText value="#{pirmasKomponentas.name}" required="true" label="Name"/>
        <h:commandButton value="Print Name" action="#{pirmasKomponentas.printName(pirmasKomponentas.name)}"/>
    </h:form>

    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>

    #{pirmasKomponentas.sakykLabas()}
    #{labasController.sakykLabas()}

    #{pirmasKomponentas.getClass().name}

    #{transakcijaPirmas.performTransaction()}
    </pre>
</h:body>
</html>
